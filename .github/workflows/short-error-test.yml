name: Code Error Tracking Test

on:
  push:
    branches: []

jobs:
  code_error_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Run buggy TypeScript (should fail)
        run: npx -y ts-node src/test/buggyModule.ts

env:
  NODE_ENV: production
  DEBUG: false

permissions:
  contents: read
  pull-requests: write

