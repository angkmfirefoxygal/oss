name: CI/CD Workflow for OSS project

on:
  push:
    branches: ['main']

build:
  runs-on: npm run scripts
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
    - name: Install dependencies
      run: npm ci

