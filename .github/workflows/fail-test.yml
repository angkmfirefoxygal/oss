name: CI/CD Workkkkkkkkkkflow

on:
  push:
    branches: ['main']
  pull_request:
    types: ['synchronize']
    branches: ['main']

build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
    - name: Install dependencies
      run: npm ci

