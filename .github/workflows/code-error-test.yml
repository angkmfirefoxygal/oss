name: 4. Code Error Tracking Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  code_error_test:
    name: ğŸ’¥ Source Code Error Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install TypeScript
        run: |
          npm install -g typescript ts-node
          echo "âœ… TypeScript installed successfully"

      - name: Display file to be executed
        run: |
          echo "ğŸ“„ Contents of buggy module:"
          cat src/test/buggyModule.ts
          echo ""
          echo "ğŸ¯ This file will cause runtime errors in the next step"

      - name: Run buggy TypeScript code
        run: |
          echo "ğŸš€ Executing buggy code from src/test/buggyModule.ts..."
          echo ""
          ts-node src/test/buggyModule.ts

      - name: This step should never run
        if: success()
        run: |
          echo "âŒ If you see this, the test failed - errors were not caught!"
